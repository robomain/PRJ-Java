<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tebak Gambar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop id="bgVideo">
    <source src="Images/background.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <!-- Logo -->
    <img src="Images/Pertamina_Logo.png" alt="Pertamina Logo" class="logo" />

    <!-- Kotak skor -->
    <div class="score-box-bottom">
      <h2>SCORE</h2>
      <p id="score">0</p>
    </div>

    <!-- Kotak soal -->
    <div class="question-box" id="questionBox">
      <img id="questionImage" src="" alt="Soal Gambar" class="question-image" />
      <h2 id="question">Loading question...</h2>
      <div class="choices" id="choices"></div>
    </div>
  </div>

  <!-- Feedback benar/salah -->
  <div class="feedback-box" id="feedbackBox">Feedback</div>

  <!-- Teks selesai -->
  <div id="endScreen">SELESAI</div>

  <script src="script.js"></script>
</body>
</html>
